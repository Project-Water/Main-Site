<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projector</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: HelveticaNeueCondensedBold;
            src: url('../fonts/HelveticaNeueCondensedBold.eot');
            src: url('../fonts/HelveticaNeueCondensedBold.eot?#iefix') format('embedded-opentype'), url('../fonts/HelveticaNeueCondensedBold.woff') format('woff'), url('../fonts/HelveticaNeueCondensedBold.ttf') format('truetype'), url('../fonts/HelveticaNeueCondensedBold.svg#HelveticaNeueCondensedBold') format('svg');
        }
        
        body,
        html {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: HelveticaNeueCondensedBold;
        }
        
        #courtNum,
        .subTitle,
        #nowPlaying,
        #nextNextUp,
        #nextUp,
        #winnerTitle,
        #winner {
            text-transform: uppercase;
            text-align: center;
        }
        
        .subTitle,
        #winnerTitle,
        #courtNum {
            color: white;
        }
        
        #nowPlaying,
        #nextUp,
        #nextNextUp,
        #winner {
            color: #74F530;
        }
        
        h1 {
            font-size: 80px;
        }
        
        h2 {
            font-size: 70px;
        }
        
        #winner {
            font-size: 120px;
        }
        
        #flex-group {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80%;
        }
        
        #glowLogo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
        }
    </style>
</head>

<body id="bodyElement">
    <div id="flex-group">
        <div id="text-group">
            <h1 id="courtNum"></h1>
            <h3 class="subTitle">Now Playing</h3>
            <h2 id="nowPlaying"></h2>
            <h3 class="subTitle">Next Up</h3>
            <h2 id="nextUp"></h2>
            <h3 class="subTitle">Then</h3>
            <h2 id="nextNextUp"></h2>
            <h2 id="winnerTitle" style="display:none">WINNER</h2>
            <h1 id="winner" style="display:none"></h1>
        </div>
    </div>

    <img src="img/glow-logo.png" id="glowLogo" onclick="goFullScreen()">

    <div class="modal fade" tabindex="-1" role="dialog" id="codeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Choose school and location</h4>
                </div>
                <div class="modal-body">
                    <select id="schoolPicker">
                        <option value="School">Pick a school</option>
                        <option value="NASH">NASH</option>
                        <option value="NAI">NAI</option>
                    </select>
                    <select id="locationPicker" disabled>
                        <option value="Location">Pick a location</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="activate()">Connect</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js" data-no-instant></script>

    <script src="js/projector.js"></script>
</body>

</html>
